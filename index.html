<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Syne:wght@400..800&display=swap" rel="stylesheet">
    <title>LP de Patins</title>
</head>
<body>
    <header>
        <img src="./assets/icons/logo.svg" alt="">
        <div class="cart">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M7.5 7.5V6.36364C7.5 3.95367 9.51472 2 12 2C14.4853 2 16.5 3.95367 16.5 6.36364V7.5" stroke="black" stroke-width="1.5"/>

                <path d="M10 11H14" stroke="black" stroke-width="1.5"/>
                </svg>
            <div class="notification">
                <div class="notification-box"></div>
            </div>
        </div>
    </header>
    <main>
        <div class="main-content">
            <h1>Snitap, sua vida mais <span>radical</span></h1>
            <div class="buttons">
                <div class="button-buy">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7.5 7.5V6.36364C7.5 3.95367 9.51472 2 12 2C14.4853 2 16.5 3.95367 16.5 6.36364V7.5" stroke="black" stroke-width="1.5"/>

                        <path d="M10 11H14" stroke="black" stroke-width="1.5"/>
                    </svg>
                    <p>Comprar agora</p>
                </div>
                <div class="button-action">
                    <div class="play">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z" stroke="black" stroke-width="1.5" stroke-linejoin="round"/>
                            </svg>
                    </div>
                    <p>Veja em ação</p>
                </div>
            </div>
        </div>
        <div class="image-background">
            <img src="./assets/icons/Stars 1.svg" alt="">
            <img src="./assets/images/patins-image.png" alt="">
            <img src="./assets/icons/Stars 2.svg" alt="">
        </div>
    </main>

</html>
